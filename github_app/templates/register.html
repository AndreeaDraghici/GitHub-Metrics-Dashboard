<!-- templates/register.html -->

{% extends 'base.html' %}
{% load static %}
{% block title %}Register{% endblock %}

{% block content %}
    <h1>Register with GitHub Username</h1>
    {% if error_message %}
    <p>{{ error_message }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label for="github_username">GitHub Username:</label><br>
        <input type="text" id="github_username" name="github_username" required><br><br>
        <button type="submit">Register</button>
    </form>
{% endblock %}
