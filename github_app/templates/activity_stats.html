{% extends 'base.html' %}
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Stats</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>{{ user.username }}'s Activity Stats</h1>

    <h2>Commits per Repository</h2>
    <canvas id="commitChart" width="400" height="200"></canvas>

    <h2>Programming Languages Usage</h2>
    <canvas id="languageChart" width="400" height="200"></canvas>

    <script>
        async function fetchActivityStats() {
            const response = await fetch('{% url "get_activity_stats" %}');
            const data = await response.json();
            return data;
        }

        async function updateCharts() {
            const stats = await fetchActivityStats();

            const commitLabels = stats.commit_counts.map(item => item.repo);
            const commitData = stats.commit_counts.map(item => item.commits);

            const langLabels = stats.languages.map(item => item.language);
            const langData = stats.languages.map(item => item.count);

            const commitCtx = document.getElementById('commitChart').getContext('2d');
            new Chart(commitCtx, {
                type: 'bar',
                data: {
                    labels: commitLabels,
                    datasets: [{
                        label: 'Number of Commits',
                        data: commitData,
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            const langCtx = document.getElementById('languageChart').getContext('2d');
            new Chart(langCtx, {
                type: 'pie',
                data: {
                    labels: langLabels,
                    datasets: [{
                        label: 'Programming Languages Usage',
                        data: langData,
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                        ],
                        borderWidth: 1
                    }]
                }
            });
        }

        updateCharts();
        setInterval(updateCharts, 60000);  // Update every minute
    </script>
</body>
</html>
